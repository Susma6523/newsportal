<aside class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">Recent Post</h3>
   
        {% for popular_post in popular_posts %}
            <div class="media post_item">
                <img src="{{ popular_post.featured_image.url }}" alt="{{ popular_post.title }}" width="180px"/>
                <div class="media-body">
                    <a href="{% url 'post-detail' popular_post.pk %}">
                        <h3>{{ popular_post.title|truncatechars:25 }}</h3>
                    </a>
                    <p>{{ popular_post.published_at|date:"F j, Y" }}</p>
                </div>
            </div>
        {% endfor %}
</aside>
